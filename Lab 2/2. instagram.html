<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <style>
        .container{
            background-color: whitesmoke;
            font-family: sans-serif;
            padding: 50px;
            display: flex;
        }

        .block{
            width: 450px;
            margin: 15px;
            display: block;
        }

        .white_region{
            border: darkslategrey;
            background-color: white;
            margin-bottom: 26px;
        }

        #logo{
            width: 350px;
            height: 500px;
        }

        .logo{
            margin: 12px;
            display: block;
            padding-left: 265px;
        }

        #submit_button{
            background-color: royalblue;
            color: white;
            height: 40px; !important;
            width: 419px; !important;
            font-size: 27px;
            border-radius: 7px;
        }

        #password_forgot{
            text-decoration: None;
            color: royalblue;
            width: 450px;
            margin-top: 32px;
            margin-left: 120px;
            font-size: 20px;
        }

        #login_form{
            padding-top: 10px;
        }

        input{
            margin-left:15px;
            margin-right: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            width: 410px;
            font-size: 17px;
            height: 40px;
        }

        footer{
            font-size: 18px;
            color: #697681;
        }

        a{
            text-decoration: None;
            margin-left: 19px;
            margin-right: 19px;
        }

        #meta{
            margin-left: 20px;
        }

        #signup{
            text-align: center;
            font-size: 19px;
        }

        #signup_link{
            color: royalblue;
            font-weight: bold;
            margin-left: 1px; !important;
        }

        #title{
            align-content: center;
            margin-bottom: 32px;
            margin-top: 32px;
            margin-left: 100px;
        }

        .hr-text {
            line-height: 1em;
            position: relative;
            outline: 0;
            border: 0;
            color: black;
            text-align: center;
            height: 1.5em;
            opacity: .5;

         }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img id="logo" src="static/img/instagram.png" alt="instagram">
    </div>


    <div class="block">
        <form id="login_form" class="white_region">
            <img src="static/img/insta_logo.png" alt="logo" id="title">
            <input placeholder="Имя пользователя, номер телефона или эл. адрес" type="text">
            <input placeholder="Пароль" type="password">
            <input type="submit" value="Войти" id="submit_button">


            <a id="password_forgot">Забыли пароль?</a>
        </form>
        <div class="white_region" id="signup">
            У вас ещё нет аккаунта? <a id="signup_link">Зарегистрироваться</a>
        </div>
    </div>




</div>

<footer>
    <a>Meta</a>
    <a>Информация</a>
    <a>Блог</a>
    <a>Вакансии</a>
    <a>Помощь</a>
    <a>API</a>
    <a>Конфиденциальность</a>
    <a>Условия</a>
    <a>Популярные аккаунты</a>
    <a>Места</a>
    <a>Instagram Lite</a>
    <a>Загрузка контактов и лица, не являющиеся пользователями</a>
    <a>Русский</a>
<br>
    <a>Русский</a>
    <a>&copy; 2023 Instagram from Meta</a>
</footer>
</body>
</html>
