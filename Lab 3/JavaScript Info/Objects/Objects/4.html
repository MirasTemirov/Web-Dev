<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };

  multiplyNumeric(menu);

  let output = "";
  for(let key in menu){
    output += `${key}: ${menu[key]}\n`
  }

  alert(output);

  function multiplyNumeric(menu){
    for(let key in menu){
      if(typeof menu[key] == "number")
        menu[key] *= 2;
    }
  }
</script>
</body>
</html>
