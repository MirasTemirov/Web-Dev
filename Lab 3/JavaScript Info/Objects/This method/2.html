<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<script>
  let calculator = {
    a: 0,
    b : 0,

    read(){
      this.a = Number(prompt('Enter first number: ', ''));
      this.b = Number(prompt('Enter second number: ', ''));
    },

    sum(){
      return `${this.a}+${this.b}=${this.a + this.b}`;
    },

    mul(){
      return `${this.a}*${this.b}=${this.a * this.b}`;
    }
  };

  calculator.read();
  alert( calculator.sum() );
  alert( calculator.mul() );
</script>
</body>
</html>
