<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function Calculator(){
    this.a = 0;
    this.b = 0;
    this.read = () => {
      this.a = Number(prompt('Enter first number: ', ''));
      this.b = Number(prompt('Enter second number: ', ''));
    };

    this.sum = () => {
      return `${this.a + this.b}`;
    };

    this.mul = () => {
      return `${this.a * this.b}`;
    }
  }

  let calculator = new Calculator();
  calculator.read();

  alert( "Sum=" + calculator.sum() );
  alert( "Mul=" + calculator.mul() );
</script>
</body>
</html>
