<script>
  function checkSpam(txt) {
    txt = txt.toLowerCase();
    return txt.includes('xxx') || txt.includes('viagra');
  }

  if (checkSpam( prompt('Write a message') ) )
    alert('Spam!')
  else
    alert('No Spam!')
</script>
